<script>
function revealEmail() {
    const emailParts = ['brice', 'petit', 'ulb', 'be'];
    const email = emailParts[0] + '.' + emailParts[1] + '@' + emailParts[2] + '.' + emailParts[3];
    const emailDisplay = document.getElementById('email-display');
    // Smooth animation with CSS transitions.
    emailDisplay.style.opacity = '0';
    emailDisplay.style.transform = 'translateY(-10px)';
    emailDisplay.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
    setTimeout(() => {
        emailDisplay.innerHTML = '<a href="mailto:' + email + '" class="revealed-email">ðŸ“§ ' + email + '</a>';
        emailDisplay.classList.remove('email-hidden');
        emailDisplay.classList.add('email-revealed');
        // Smooth appearance animation.
        emailDisplay.style.opacity = '1';
        emailDisplay.style.transform = 'translateY(0)';
    }, 100);
    // Add a subtle pulse effect after revealing the email.
    setTimeout(() => {
        emailDisplay.style.transform = 'scale(1.02)';
        setTimeout(() => {
            emailDisplay.style.transform = 'scale(1)';
        }, 200);
    }, 500);
}
</script>
